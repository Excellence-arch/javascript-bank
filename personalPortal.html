<!DOCTYPE html>
<html>
<head>
	<title>Personal Portal</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/personalPortal.css">
</head>
<body id="bg">
	<div id="marq"></div>
	<div class="p-5">
		<ul>
			<li><button class="btn btn-michael m-2" onclick="callwithdraw()">Withdraw</button></li>
			<li><button class="btn btn-michael m-2 m-2" onclick="callDeposit()">Deposit</button></li>
			<li><button class="btn btn-michael m-2" onclick="transfer()">Transfer</button></li>
			<li><button class="btn btn-michael m-2" onclick="checkBalance()">Check Balance</button></li>
			<li><button class="btn btn-michael m-2" onclick="logOut()">Logout</button></li>
		</ul>
	</div>
	<div id="warning"></div>
	<form id="withdraw">
		<input type="" placeholder="Amount to withdraw" id="drawAmount"> <br>
		<button class="btn btn-michael m-4" onclick="withdraws(event)">Withdraw</button>
	</form>

	<form id="deposit">
		<input type="" id="depositAmount" placeholder="Amount to deposit"> <br>
		<button class="btn btn-michael m-4" onclick="deposits(event)">Deposit</button>
	</form>

	<div id="bal"></div>


	<script type="text/javascript" src='js/personalPortal.js'></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
